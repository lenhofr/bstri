name: Terraform (apply) - staging

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-apply-staging
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: us-east-1

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build scoring lambda bundle
        working-directory: infra/lambda/scoring
        run: npm ci --no-audit --no-fund && npm run build

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init (staging state)
        working-directory: infra/terraform/app
        run: |
          terraform init \
            -backend-config="bucket=tf-state-common-217354297026-us-east-1" \
            -backend-config="key=bstri/staging.tfstate" \
            -backend-config="region=us-east-1"

      - name: Terraform apply (staging)
        working-directory: infra/terraform/app
        run: terraform apply -auto-approve -var-file=staging.tfvars
