name: Terraform (apply)

on:
  workflow_dispatch:
    inputs:
      stack:
        description: 'Terraform stack directory'
        required: true
        type: choice
        options:
          - infra/terraform/static-site
          - infra/terraform/github-actions-oidc
      confirm:
        description: 'Type APPLY to confirm'
        required: true
        default: 'NO'

permissions:
  contents: read
  id-token: write

concurrency:
  group: terraform-apply
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    if: ${{ inputs.confirm == 'APPLY' }}

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
      TF_STATE_LOCK_TABLE: ${{ vars.TF_STATE_LOCK_TABLE }}
      TF_STATE_REGION: ${{ vars.TF_STATE_REGION }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: ${{ inputs.stack }}
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${{ inputs.stack }}/terraform.tfstate" \
            -backend-config="region=${TF_STATE_REGION}" \
            -backend-config="dynamodb_table=${TF_STATE_LOCK_TABLE}"

      - name: Terraform apply
        working-directory: ${{ inputs.stack }}
        run: terraform apply -auto-approve
